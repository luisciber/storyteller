services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
  redis-ui:
    image: redis/redisinsight:latest
    ports:
      - "5540:5540"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

volumes:
  mongodb-data:
    driver: local
  redis-data:
    driver: local
